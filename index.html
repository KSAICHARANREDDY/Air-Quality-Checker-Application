<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="charancode">
      <div class="head">
        <h1 class="mainhead">Air Quality Checker</h1>
      </div>
      <div class="middle">
        <h2  id="label1"  class="latitude">Latitude</h3>
        <input 
          id="latitude"
          class="input-1"
          type="number"
          placeholder="Enter Latitude Number"
        />
        <h2 class="longitude">Longitude</h3>
        <input
         id="longitude"
          class="input-2"
          type="number"
          placeholder="Enter Latitude Number"
        /><br /><br />
        <button id="button1" class="button-1">Check</button>
      </div>
      <div class="heading-1" id="heading1">Air Quality</div>
      <div class="center">
        
      <div class="bottom1" id="bottom1">
        
        <p class="report-info">AQI:<span id="aqi"></span></p>
        <p class="report-info">CO:<span id="co"></span></p>
        <p class="report-info">NO2:<span id="no2"></span></p>
        <p class="report-info">O3:<span id="o3"></span></p>
        
      </div>
      <div class="bottom2" id="bottom2">
        <p class="report-info">PM2.5:<span id="pm25"></span></p>
        <p class="report-info">PM10:<span id="pm10"></span></p>
        <p class="report-info">SO2:<span id="so2"></span></p>
      </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
